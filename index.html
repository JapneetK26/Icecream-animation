<body>

    <div class="icecream">

            <div class="bite"></div>
            <div class="bite"></div>

                <div class="strip"></div>
                <div class="strip"></div>
            </div>

                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth">
                <div class="tongue"></div>
            </div>
            <div class="meltcontainer">
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
            </div>
        </div>
        <div class="stick"></div>
        <div class="shadow"></div>
        <div class="puddle"></div>
    </div>

</body>
